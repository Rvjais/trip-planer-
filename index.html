<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trip Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Marked for markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="background-gradient"></div>

    <div class="app-container">
        <header class="glass-header">
            <div class="logo">move<span>.ai</span></div>
            <button id="newTripBtn" class="icon-btn" title="New Trip">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 12" />
                </svg>
            </button>
        </header>

        <main class="chat-container" id="chatContainer">
            <div class="message bot-message">
                <div class="avatar">AI</div>
                <div class="content">
                    Hello! I'm your personal AI travel assistant. I can help you plan your perfect trip, including
                    transport, hotels, costs, and a full itinerary. Where are you dreaming of going?
                </div>
            </div>
            <!-- Messages will be injected here -->
        </main>

        <div class="input-area glass-panel">
            <textarea id="userInput" placeholder="Type your message..." rows="1"></textarea>
            <button id="sendBtn" class="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <!-- Itinerary Overlay (for the final result) -->
    <div id="itineraryOverlay" class="itinerary-overlay hidden">
        <div class="itinerary-content glass-panel">
            <button id="closeItineraryBtn" class="close-btn">&times;</button>
            <div id="itineraryBody" class="markdown-body"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
